<div class="h-screen w-svw bg-gray-300">
  <div class="flex flex-col items-center justify-center h-full">
    <div
      class="flex flex-col sm:flex-row w-[50%] bg-white p-8 shadow-md rounded-lg"
    >
      <div>Add</div>
      <div class="w-full sm:w-1/2">
        <img src="assets/logo.png" alt="logo" class="w-24 h-24" />
      </div>
      <div class="w-full sm:w-1/2">
        <h1 class="text-3xl font-bold text-center">Login</h1>
        <form
          (ngSubmit)="loginProcess()"
          [formGroup]="loginFormGroup"
          fxLayout="column"
          fxLayoutAlign="stretch"
        >
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              formControlName="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
