<div class="page-title">
  <h1>{{ title }}</h1>
  <span class="breadcrumb">Home / Contacts</span>
</div>

<div class="example-container mat-elevation-z8">
  <div class="table-container">
    <table mat-table [dataSource]="data" class="app-table"
           matSort matSortActive="registrationDate" matSortDisableClear matSortDirection="desc"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="urn">
        <th mat-header-cell *matHeaderCellDef>URN</th>
        <td mat-cell *matCellDef="let row">{{ row.urn }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="facilityCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Facility Code
        </th>
        <td mat-cell *matCellDef="let row">{{ row.facilityCode }}</td>
      </ng-container>

      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Sex
        </th>
        <td mat-cell *matCellDef="let row">{{ row.sex }}</td>
      </ng-container>

      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created On
        </th>
        <td mat-cell *matCellDef="let row">{{ row.createdOn }}</td>
      </ng-container>

      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Date of registration
        </th>
        <td mat-cell *matCellDef="let row">{{ row.registrationDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Age
        </th>
        <td mat-cell *matCellDef="let row">{{ row.age }}</td>
      </ng-container>

      <ng-container matColumnDef="fields">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Fields
        </th>
        <td mat-cell *matCellDef="let row">{{ row.fields }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th *matHeaderCellDef mat-header-cell>Action</th>
        <td *matCellDef="let row" mat-cell>
          <button mat-button matTooltip="Edit" matTooltipPosition="left" (click)="openDialog(row)">
            <!--            <pre>{{row | json}}</pre>-->
            <mat-icon (click)="openDialog(row)">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="pageSizeOptions"
                 aria-label="Select page of GitHub search results"></mat-paginator>
</div>
