<div class="page-title">
  <h1>Contacts</h1>
</div>

<div fxLayout="column" fxLayoutAlign="space-evenly stretch" class="mat-elevation-z2">
  <mat-form-field fxLayout="column" fxLayoutAlign="space-evenly stretch">
    <mat-label>Filter</mat-label>
    <input #input (keyup)="applyFilter($event)" autocomplete="off" matInput>
  </mat-form-field>
</div>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">
    <!-- SNo Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> No</th>
      <td mat-cell *matCellDef="let contact; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
    </ng-container>

    <!-- Facility Column -->
    <ng-container matColumnDef="facilityCode">
      <th mat-header-cell *matHeaderCellDef>Facility Code</th>
      <td mat-cell *matCellDef="let contact">{{ contact.facilityCode }}</td>
    </ng-container>

    <!-- URN Column -->
    <ng-container matColumnDef="urn">
      <th mat-header-cell *matHeaderCellDef>URN</th>
      <td mat-cell *matCellDef="let contact">{{ contact.urn }}</td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef>Sex</th>
      <td mat-cell *matCellDef="let contact">{{ contact.sex }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let contact">{{ contact.age }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let contact">
        <button mat-icon-button (click)="openDialog(contact)" matTooltip="Edit" matTooltipPosition="left">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="7">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>
  <mat-paginator
    (page)="pageChanged($event)"
    [length]="dataSource?.length"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    class="mat-elevation-z8"
  ></mat-paginator>
</div>
