<div class="login-dialog-container">
  <h2 class="dialog-title">Login</h2>
  <form (ngSubmit)="loginProcess()" [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="center stretch" class="login-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>perm_identity</mat-icon>
      <input autocomplete="off" formControlName="email" matInput placeholder="Enter your email" type="email">
      <mat-error *ngIf="formGroup.get('email')?.hasError('required')">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>vpn_key</mat-icon>
      <input autocomplete="off" formControlName="password" matInput placeholder="Enter your password" type="password">
      <mat-error *ngIf="formGroup.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>
    <div class="button-container" fxLayout="row" fxLayoutAlign="end center">
      <button color="primary" mat-raised-button type="submit" [disabled]="formGroup.invalid">Login</button>
    </div>
  </form>
</div>
