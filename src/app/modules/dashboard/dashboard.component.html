<div class="page-title">
  <h1>Dashboard</h1>

</div>
<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <mat-card fxFlex="25" class="card card-one">
    <mat-card-title>Total # of registered clients</mat-card-title>
    <mat-card-content> 145,493 </mat-card-content>
  </mat-card>
  <mat-card fxFlex="25" class="card card-two">
    <mat-card-title>Total # of registered clients this year</mat-card-title>
    <mat-card-content> 25,443 </mat-card-content>
  </mat-card>
  <mat-card fxFlex="25" class="card card-three">
    <mat-card-title>Total # of registered clients this month</mat-card-title>

  </mat-card>
  <mat-card fxFlex="25" class="card card-four">
    <mat-card-title>Total # of registered clients today</mat-card-title>
    <mat-card-content> 493 </mat-card-content>
  </mat-card>
</div>
