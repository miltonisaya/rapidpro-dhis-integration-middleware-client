<section style="width: 80%;"
         fxFlexFill
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center center">
  <form #formDirective="ngForm"
        (ngSubmit)="submitForm(flowKeyService.form)" [formGroup]="flowKeyService.form"
        class="form">
    <h1 class="dialog-header" mat-dialog-title>
      Map DHIS2 Data Element with Category
    </h1>
    <h3 style="color: #08c37c;">
      Selected Category: {{ data.categoryName }}
    </h3>
    <mat-divider></mat-divider>
    <mat-dialog-content class="mat-typography">
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field appearance="fill" class="dialog-content">
          <mat-label>Search for a data element corresponding to the category</mat-label>
          <input
            [formControl]="dataElement"
            [matAutocomplete]="yes"
            matInput
            type="text"
          >
          <mat-autocomplete #yes="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ "(" + option.code + ")" + " - " + option.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-dialog-close mat-raised-button type="button">CANCEL</button>
        <button
          (click)="mapCategoryAndDataElement()"
          color="primary"
          mat-raised-button
          type="submit"
        >
          {{ "MAP" }}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
