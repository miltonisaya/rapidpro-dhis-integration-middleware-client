<div fxFlexLayoutAlign="row" fxLayoutAlign="space-between center">
  <div class="page-title">
    <h1>Organisation Units</h1>
  </div>
  <div fxLayoutGap="5px">
    <button (click)="openCreateDialog()" class="mat-primary" mat-raised-button>
      <mat-icon>add</mat-icon>
      CREATE
    </button>
  </div>
</div>


<div class="table-content-wrapper-container mat-elevation-z8">

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node (click)="onNodeClick(node)" *matTreeNodeDef="let node" [class.selected]="node === selectedNode"
                   matTreeNodeToggle>
      {{ node.name }}
    </mat-tree-node>

    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
</div>
