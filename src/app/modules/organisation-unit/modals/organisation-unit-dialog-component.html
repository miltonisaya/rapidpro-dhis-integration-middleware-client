<section class="login-form-container"
         fxFlexFill
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center center">
  <form #formDirective="ngForm"
        (ngSubmit)="submitForm()"
        [formGroup]="organisationUnitService.form"
        class="form">
    <h1 class="dialog-header" mat-dialog-title>
      {{ organisationUnitService.form.controls['id'].value ? "Edit Organisation Unit" : "Create Organisation Unit" }}
    </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input autocomplete="off"
                 formControlName="name"
                 matInput
                 placeholder="Enter name"
                 required>
          <mat-error *ngIf="organisationUnitService.form.controls['name'].errors?.['required']">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Code</mat-label>
          <input autocomplete="off"
                 formControlName="code"
                 matInput
                 placeholder="Enter code"
                 required>
          <mat-error *ngIf="organisationUnitService.form.controls['code'].errors?.['required']">
            Code is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Other Names</mat-label>
          <input autocomplete="off"
                 formControlName="otherNames"
                 matInput
                 placeholder="Enter other names">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Search for council</mat-label>
          <input [formControl]="myControl"
                 [matAutocomplete]="auto"
                 matInput
                 type="text">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option.name }}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="myControl.errors?.['required']">
            Council is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-dialog-close mat-raised-button type="button">CANCEL</button>
        <button [disabled]="!organisationUnitService.form.valid || !myControl.valid"
                color="primary"
                mat-raised-button
                type="submit">
          {{ organisationUnitService.form.controls['id'].value ? "UPDATE" : "CREATE" }}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
