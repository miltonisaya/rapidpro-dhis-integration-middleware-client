<h2 mat-dialog-title>
  {{ menuService.form.controls['uuid'].value ? "Edit MenuGroup Item" : "Create MenuGroup Item" }}
</h2>
<form #formDirective="ngForm"
      (ngSubmit)="submitForm()"
      [formGroup]="menuService.form">
  <mat-dialog-content class="mat-typography">
    <div class="dialog-content" fxLayout="column" fxLayoutGap="20px">
      <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
        <mat-form-field fxFlex="50" fxFlex.xs="100">
          <mat-label>Name</mat-label>
          <input matInput
                 formControlName="name"
                 maxlength="255"
                 placeholder="Enter name"
                 required
                 autocomplete="off">
        </mat-form-field>

        <mat-form-field fxFlex="50" fxFlex.xs="100">
          <mat-label>Sort Order</mat-label>
          <input matInput
                 type="number"
                 formControlName="sortOrder"
                 placeholder="Enter Sort Order"
                 required
                 autocomplete="off">
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayoutAlign="stretch">
        <mat-form-field fxFlex.xs="100">
          <mat-label>Icon</mat-label>
          <input matInput
                 formControlName="icon"
                 maxlength="255"
                 placeholder="Enter code"
                 required
                 autocomplete="off">
        </mat-form-field>

        <mat-form-field>
          <mat-label>URL</mat-label>
          <input matInput
                 formControlName="url"
                 placeholder="Enter URL">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
    <button mat-dialog-close mat-raised-button type="button">CANCEL</button>
    <button color="primary" mat-raised-button type="submit">
      {{ menuService.form.controls['uuid'].value ? "UPDATE" : "CREATE" }}
    </button>
  </mat-dialog-actions>
</form>
