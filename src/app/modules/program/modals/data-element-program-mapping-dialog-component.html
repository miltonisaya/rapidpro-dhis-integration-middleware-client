<section class="login-form-container"
         fxFlexFill
         fxLayout="column"
         fxLayout.xs="column"
         fxLayoutAlign="end none">
  <h1 class="dialog-header" fxLayout="row" fxLayoutAlign="center center" mat-dialog-title>
    {{"Map DHIS2 Data Element"}}
  </h1>
  <br>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <p-pickList
      [responsive]="true"
      [sourceStyle]="{'height':'200px'}"
      [source]="fetchedList"
      [targetStyle]="{'height':'200px'}"
      [target]="selectedDataElementsList"
      dragdrop="true"
      filterBy="Name"
      sourceFilterPlaceholder="Search by Name"
      sourceHeader="Available"
      targetFilterPlaceholder="Search by Name"
      targetHeader="Selected"
    >
      <ng-template let-tm pTemplate="TeamA">
        <div class="ui-helper-clearfix">
          <div style="font-size:14px;float:left;margin:15px 5px 0 0">{{tm.name}}</div>
        </div>
      </ng-template>
    </p-pickList>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end none">
    <div class="button">
      <button mat-dialog-close mat-raised-button type="button">CANCEL</button>
      <button
        (click)="saveData()"
        color="primary"
        mat-raised-button
        type="submit"
      >
        {{"SAVE"}}
      </button>
    </div>
  </mat-dialog-actions>
</section>
