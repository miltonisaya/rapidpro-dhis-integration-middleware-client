<h2 mat-dialog-title>
<!--  {{ authorityService.form.controls['uuid'].value ? "Edit Role Permissions" : "Create Role Permissions" }}-->
</h2>

<form #formDirective="ngForm"
      (ngSubmit)="submitForm()"
      [formGroup]="authorityService.form">
  <mat-dialog-content>
    <div fxLayout="row wrap" fxLayoutGap="20px">
      <ng-container *ngFor="let permission of roleAuthorities; let i = index">
        <div fxFlex="20" fxLayoutGap="2">
          <mat-card class="mat-elevation-z4" appearance="raised">
            <mat-card-header>
              <mat-card-title><h1>{{ permission.resource }}</h1></mat-card-title>
            </mat-card-header>
            <mat-card-content style="min-height:250px; font-size: xx-small;">
              <div *ngFor="let authority of permission.authorities" formArrayName="authorities">
                <mat-checkbox class="right-align">{{ authority.name }}</mat-checkbox>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </mat-dialog-content>
</form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>

<pre>Form Value: {{ authorityService.form.value | json }}</pre>
