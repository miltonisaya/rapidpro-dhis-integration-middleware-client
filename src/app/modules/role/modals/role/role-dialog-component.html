<h2 mat-dialog-title>
  {{ roleService.form.controls['uuid'].value ? "Edit User" : "Create User" }}
</h2>
<form #formDirective="ngForm"
      (ngSubmit)="submitForm()"
      [formGroup]="roleService.form">
  <mat-dialog-content class="mat-typography">
    <div class="dialog-content" fxLayout="column" fxLayoutGap="20px">
      <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
        <mat-form-field fxFlex="50" fxFlex.xs="100">
          <mat-label>Name</mat-label>
          <input matInput
                 formControlName="name"
                 maxlength="255"
                 placeholder="Enter name"
                 required
                 autocomplete="off">
        </mat-form-field>

        <mat-form-field fxFlex="50" fxFlex.xs="100">
          <mat-label>Code</mat-label>
          <input matInput
                 formControlName="code"
                 maxlength="255"
                 placeholder="Enter code"
                 required
                 autocomplete="off">
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayoutAlign="stretch">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput
                    formControlName="description"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    placeholder="Enter description">
        </textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
    <button mat-dialog-close mat-raised-button type="button">CANCEL</button>
    <button color="primary" mat-raised-button type="submit">
      {{ roleService.form.controls['uuid'].value ? "UPDATE" : "CREATE" }}
    </button>
  </mat-dialog-actions>
</form>
