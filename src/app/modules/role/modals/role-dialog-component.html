<section class="login-form-container"
         fxFlexFill
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center center">
  <form #formDirective="ngForm"
        (ngSubmit)="submitForm(roleService.form)" [formGroup]="roleService.form"
        class="form">
    <h1 class="dialog-header" mat-dialog-title>
      Edit Role Facility Code
    </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
        <div fxLayout="row" fxLayoutAlign="space-evenly stretch" fxLayoutGap="5px">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input autocomplete="off"
                   formControlName="name"
                   matInput
                   maxlength="255"
                   placeholder="Enter name" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Code</mat-label>
            <input autocomplete="off"
                   formControlName="code"
                   matInput
                   maxlength="255"
                   placeholder="Enter code" required>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="stretch">

          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea
              formControlName="description"
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5">
          </textarea>
          </mat-form-field>
        </div>
      </div>
      <!-- <pre>{{ form | json }}</pre> -->
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-dialog-close mat-raised-button type="button">CANCEL</button>
        <button color="primary" mat-raised-button type="submit">
          {{ roleService.form.controls['uuid'].value ? "UPDATE" : "CREATE" }}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
