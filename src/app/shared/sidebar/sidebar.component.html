<div class="navbar">
  <div class="user">
    <img src="./assets/smz_logo.png" alt=""/>
    <div class="logo-title">Zan-AfyaMaoni Interoperability Middleware</div>
    <mat-divider></mat-divider>
    <h4 class="name">Logged in as: Milton Isaya</h4>
    <h4 class="role">Role: Software Engineer</h4>
  </div>

  <div class="menu">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let menu of menus">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>{{ menu.icon }}</mat-icon>
            {{ menu.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <span *ngIf="menu.children.length > 0">
          <span *ngFor="let subMenu of menu.children">
            <mat-list-item routerLink="{{'/'+subMenu.url}}">
              <!-- Entradas de cada submenÃº  -->
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-icon>{{ subMenu.icon }}</mat-icon>
                {{ subMenu.name }}
                </div>
              </mat-list-item>
            </span>
          </span>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
</div>
